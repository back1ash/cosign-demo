apiVersion: apps/v1
kind: Deployment
metadata:
  name: slsa-demo
  namespace: slsa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slsa-demo
  template:
    metadata:
      labels:
        app: slsa-demo
    spec:
      containers:
        - name: app
          image: ghcr.io/back1ash/cosign-demo:sha-3c207cc59e6474c8268146ed9b912b5f042ebd70
          ports:
            - containerPort: 8080 